<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>login</title>
</head>
<body>
    <div class="top"></div>
    <div class="content">
       <div class="form-class">
           <div class="input-border-class">
               <div class="head-border-class">
                    <img src="./img/head.jpg" id="login-icon">
               </div>
               <input type="text" placeholder="手机号/邮箱" id="account"><br/>
           </div>
           <div class="error-class"></div>
           <div class="input-border-class">
               <div class="head-border-class">
               <img  src="./img/password.png">
               </div>
               <input type="password" placeholder="密码" id="password"><br/>
           </div>
           <div class="error-class"></div>
           <div class="btn-border-class">
               <button class="btn-class" id="register-href-btn">注 册</button>
               <button class="btn-class" id="login-btn">登 录</button>
           </div>
       </div>
    </div>
    <div class="bottom"></div>
</body>
<script src="./js/jquery/jquery-1.7.2.js"></script>
<script src="./js/login.js"></script>
</html>
