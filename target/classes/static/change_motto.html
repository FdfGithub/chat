<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/change_name.css">
    <title>更换昵称</title>
</head>
<body>
<div class="top">
            <span onclick="javascript:history.back(-1);" style="
        color: white;
        /*background:#000;*/
        /*font-weight: bolder;*/
        font-size: 40px;
        height: 20px;
        width: 20px;
        position: absolute;
    ">&lt;</span>
    <span id="save">保 存</span>
</div>
<div class="content">
    <textarea placeholder="座右铭"></textarea>
</div>
</body>
<script src="./js/jquery/jquery-1.7.2.js"></script>
<script src="js/change_value.js"></script>
<script>
    $(function () {
        if (sessionStorage.getItem("old_value")) {
            $(".content>textarea").val(sessionStorage.getItem("old_value"));
        }
        $("#save").click(function () {
            var motto = $(".content>textarea").val();
            update_value("userMotto", motto);
        });
    });
</script>
</html>
