<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/info.css">
    <title>个人信息页</title>
</head>
<body>
<div class="top">
        <span onclick="javascript:history.back(-1);" style="
        color: white;
        /*background:#000;*/
        /*font-weight: bolder;*/
        font-size: 40px;
        height: 20px;
        width: 20px;
        position: absolute;
    ">&lt;</span>
    <!--        头像-->
    <img id="head_url" src="">
    <input style="display: none" type="file" id="upload_head" accept="image/gif,image/jpeg,image/bmp,image/jpg"/>
</div>
<div class="content">
    <ul id="info_list">
        <li>
            <div class="key-class">ID号：</div>
            <div id="id_value" class="value-class"></div>
        </li>
        <li>
            <div class="key-class">手机号：</div>
            <div id="tel_value" class="value-class"></div>
        </li>
        <li>
            <div class="key-class">邮箱：</div>
            <div id="email_value" class="value-class"></div>
        </li>
        <li>
            <div class="key-class">昵称：</div>
            <div id="name_value" class="value-class"></div>
        </li>
        <li>
            <div class="key-class">性别：</div>
            <div id="gender_value" class="value-class"></div>
        </li>
        <li>
            <div class="key-class">生日：</div>
            <div id="born_value" class="value-class"></div>
        </li>
        <li>
            <div class="key-class">星座：</div>
            <div id="sign_value" class="value-class"></div>
        </li>
        <li>
            <div class="key-class">座右铭：</div>
            <div id="motto_value" class="value-class"></div>
        </li>
    </ul>
</div>
<div class="bottom">
    <!--        添加好友/删除好友-->
    <button id="operation-btn">添加好友</button>
    <button id="send_msg">发消息</button>
    <!--        发消息按钮，如果不是好友还有个添加好友按钮，是好友还有个删除好友按钮-->
</div>
</body>
<script src="./js/jquery/jquery-1.7.2.js"></script>
<script src="./js/change_value.js"></script>
<script src="./js/info.js"></script>
</html>
